<section class="requisites">
	<form action="" class="requisites-form">
		<div class="requisites-first line">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="pasport-series" class="label">Паспортные данные</label>
							<div class="row">
								<div class="col-6">
									<input type="text" class="input" placeholder="Серия" name="pasport-series" id="pasport-series">
								</div>
								<div class="col-6">
									<input type="text" class="input" placeholder="Номер" name="pasport-number" id="pasport-number">
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="pasport-who" class="label">Кем выдан</label>
							<input type="text" class="input" name="pasport-who" id="pasport-who">
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="pasport-when" class="label">Дата выдачи</label>
							<input type="date" class="input" name="pasport-when" id="pasport-when">
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="pasport-code" class="label">Код подразделения</label>
							<input type="number" class="input" name="pasport-code" id="pasport-code" placeholder="633-012">
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="place" class="label">Место Рождения</label>
							<input type="text" class="input" name="place" id="place">
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="inn" class="label">ИНН</label>
							<input type="text" class="input" name="inn" id="inn">
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="snils" class="label">СНИЛС</label>
							<input type="text" class="input" name="snils" id="snils">
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="registration" class="label">Адрес регистрации</label>
							<input type="text" class="input" name="registration" id="registration">
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="address" class="label">Адрес фактического проживания</label>
							<input type="text" class="input" name="address" id="address">
							<div class="form-item__checkbox"><input type="checkbox" class="checkbox" id="address-check"><label for="address-check">совпадает с адресом регистрации</label></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="requisites-second">
			<div class="container">
				<h2 class="form-title">Банковские реквизиты</h2>
				<div class="row align-items-end justify-content-end justify-content-lg-between">
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="bank-name" class="label">Наименование банка</label>
							<input type="text" class="input" name="bank-name" id="bank-name">
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="bik" class="label">БИК</label>
							<input type="text" class="input" name="bik" id="bik">
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="raschet" class="label">Расчетный счет</label>
							<input type="text" class="input" name="raschet" id="raschet">
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="form-item">
							<label for="korschet" class="label">Кор. счет</label>
							<input type="text" class="input" name="korschet" id="korschet">
						</div>
					</div>
					<div class="col-sm-6 col-lg-4">
						<div class="form-item form-button">
							<button class="btn green-btn">Завершить регистрацию</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
