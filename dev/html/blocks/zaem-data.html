<section class="data">
	<div class="container">
		<h2 class="form-title">Заемщик № 1234567</h2>
		<form action="" class="data-form">
			<div class="row align-items-end justify-content-end">
				<div class="col-12">
					<div class="profile-img-wrap">
						<div class="profile-img"><img src="/img/data-img.png" alt="Загрузить изображение"></div>
						<input type="file" name="img" id="img" accept="image/*,image/jpeg"><label for="img" class="link">Загрузите изображение</label>
					</div>
				</div>
				<div class="col-sm-6 col-md-4">
					<div class="form-item">
						<label for="lastname" class="label">Фамилия</label>
						<input type="text" class="input" id="lastname" name="lastname">
					</div>
				</div>
				<div class="col-sm-6 col-md-4">
					<div class="form-item">
						<label for="firstname" class="label">Имя</label>
						<input type="text" class="input" id="firstname" name="firstname">
					</div>
				</div>
				<div class="col-sm-6 col-md-4">
					<div class="form-item">
						<label for="secondname" class="label">Отчество</label>
						<input type="text" class="input" id="secondname" name="secondname">
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="form-item">
						<label for="date" class="label">Дата рождения</label>
						<input type="date" class="input" name="date" id="date">
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="form-item">
						<label for="gender" class="label">Пол</label>
						<select type="text" class="input" name="gender">
							<option value="Мужской">Мужской</option>
							<option value="Женский">Женский</option>
						</select>
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="form-item">
						<label for="position" class="label">Должность</label>
						<input type="text" class="input" name="position" id="position">
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="form-item form-button">
						<button class="btn green-btn">Далее</button>
					</div>
			</div>
		</form>
	</div>
</section>
