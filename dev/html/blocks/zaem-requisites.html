<section class="requisites">
	<div class="container">
		<form action="" class="requisites-form">
			<div class="row">
				<div class="col-sm-6 col-lg-4">
					<div class="form-item">
						<label for="company-name" class="label">Название компании</label>
						<input type="text" class="input" name="company-name" id="company-name">
					</div>
				</div>
				<div class="col-sm-6 col-lg-4">
					<div class="form-item">
						<label for="inn/kpp" class="label">ИНН/КПП</label>
						<input type="text" class="input" name="inn/kpp" id="inn/kpp">
					</div>
				</div>
				<div class="col-sm-6 col-lg-4">
					<div class="form-item">
						<label for="ogrn" class="label">ОГРН</label>
						<input type="text" class="input" name="ogrn" id="ogrn">
					</div>
				</div>
				<div class="col-sm-6 col-lg-4">
					<div class="form-item">
						<label for="registration" class="label">Юридический адрес</label>
						<input type="text" class="input" name="registration" id="registration">
					</div>
				</div>
				<div class="col-sm-6 col-lg-4">
					<div class="form-item form-item-withcheckbox">
						<label for="address" class="label">Фактический адрес</label>
						<input type="text" class="input" name="address" id="address">
						<div class="form-item__checkbox"><input type="checkbox" class="checkbox" id="address-check"><label for="address-check">совпадает с юридическим адресом</label></div>
					</div>
				</div>
				<div class="col-sm-6 col-lg-4">
					<div class="form-item">
						<label for="bank-name" class="label">Банк получателя</label>
						<input type="text" class="input" name="bank-name" id="bank-name">
					</div>
				</div>
				<div class="col-sm-6 col-lg-4">
					<div class="form-item">
						<label for="bik" class="label">БИК</label>
						<input type="text" class="input" name="bik" id="bik">
					</div>
				</div>
				<div class="col-sm-6 col-lg-4">
					<div class="form-item">
						<label for="korrschet" class="label">Корр. счет</label>
						<input type="text" class="input" name="korrschet" id="korrschet">
					</div>
				</div>
				<div class="col-sm-6 col-lg-4">
					<div class="form-item">
						<label for="raschet" class="label">Расчетный счет</label>
						<input type="text" class="input" name="raschet" id="raschet">
					</div>
				</div>
			</div>
			<div class="row align-items-end justify-content-between">
				<div class="col-sm-6 col-lg-4">
					<div class="form-item">
						<label for="phone" class="label">Стационарный телефон</label>
						<input type="tel" class="input" name="phone" id="phone">
					</div>
				</div>
				<div class="col-sm-6 col-lg-4">
					<div class="form-item form-button">
						<button class="btn green-btn">Завершить регистрацию</button>
				</div>
			</div>
		</form>
	</div>
</section>
